
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Éditeur HTML avec CKEditor</title>
  <script src="https://cdn.ckeditor.com/4.22.1/full/ckeditor.js"></script>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: sans-serif;
      margin: 30px;
    }
    textarea {
      width: 100%;
      height: 600px;
      resize: both;
    }
  </style>
</head>
<body>
  <h2>✍️ Éditeur de texte HTML (CKEditor)</h2>
  <textarea name="editor1" id="editor1">
    <h1>Titre Exemple</h1>
    <p>Écris ton contenu ici...</p>
  </textarea>
  <script>
    CKEDITOR.replace('editor1', {
      height: 600
    });
  </script>
</body>
</html>
